        <main class="main">
            <nav class="home-logada" id="header-container"></nav>
            <div class="page-body-centered" id="page-background">
                <div class="container container-max-width">
                    <div class="container-header">
                        <h1>Publicar Vaga</h1>
                        <p>Descreva a sua vaga para que o Motoboy possa entender o que é esperado durante o trabalho:</p>
                    </div>
                    <div class="container-body">
                        <form action="">
                            <div class="form-box">
                                <label for="titulo">Título</label>
                                <input id="titulo" type="text" name="Titulo" placeholder="Crie um título para sua vaga" required />
                            </div>
                            <div class="form-box">
                                <label for="descricao">Descrição</label>
                                <textarea id="descricao" name="descricao"></textarea>
                            </div>
                            <div class="row">
                                <div class="form-box" id="form-left-columm">
                                    <label for="endereco">Endereço</label>
                                    <input id="endereco" type="text" name="Endereço" placeholder="Endereço do seu estabelecimento" />
                                </div>
                                <div class="form-box" id="form-right-columm">
                                    <label for="numero">Número</label>
                                    <input id="numero" type="text" name="numero" placeholder="Número do local" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="row">
                                    <div class="form-box">
                                        <label for="periodo">Período</label>
                                        <div class="row">
                                            <input id="periodo" type="date" name="Data Inicial" placeholder="Data Inicial" />
                                            <input id="periodo" type="date" name="Data Final" placeholder="Data Final" />
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-box">
                                        <label for="horario">Horário</label>
                                        <div class="row">
                                            <input id="horario" type="time" name="Inicio" placeholder="00:00" />
                                            <input id="horario" type="time" name="Final" placeholder="00:00" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
