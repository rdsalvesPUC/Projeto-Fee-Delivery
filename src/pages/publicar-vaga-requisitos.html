<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- <link rel="stylesheet" href="/public/styles/main.css" /> -->
		<link rel="stylesheet" href="../styles/style-manual.css" />
		<title>Publicar Vaga</title>
	</head>
	<body>
		<main class="main">
			<nav class="home-logada" id="header-container"></nav>
			<div class="page-body-centered" id="page-background">
				<div class="container container-max-width">
					<div class="container-header">
						<h1>Publicar Vaga</h1>
						<p>Defina os requisitos finais e valores:</p>
					</div>
					<div class="container-body">
						<div class="row">
							<div class="card">
								<div class="row">
									<h2>Possuir EAR</h2>
									<input type="checkbox" id="possuirEAR" />
								</div>
								<p>Egestas elit dui scelerisque ut eu purus aliquam vitae habitasse.</p>
							</div>
							<div class="card">
								<div class="row">
									<h2>Possuir MEI</h2>
									<input type="checkbox" id="possuirMEI" />
								</div>
								<p>Egestas elit dui scelerisque ut eu purus aliquam vitae habitasse.</p>
							</div>
						</div>
						<div class="row">
							<div class="form-box">
								<label for="forma-pagamento">Formato de Pagamento</label>
								<select name="forma-pagamento" id="forma-pagamento">
									<option value="" disabled selected>Escolha uma opção</option>
									<option value="credito">Cartão de Crédito</option>
									<option value="debito">Cartão de Débito</option>
									<option value="dinheiro">Dinheiro</option>
									<option value="bitcoin">Bitcoin</option>
								</select>
							</div>
							<div class="form-box">
								<label for="valor">Valor</label>
								<input type="text" name="valor" id="valor" placeholder="R$ 00,00" required />
							</div>
						</div>
					</div>
					<div class="container-navigation">
						<button class="primary-no-border">
							<a href="../pages/publicar-vaga-descricao.html">
								<i class="navigation-arrow-left"></i>
								<span class="button-text">Voltar</span>
							</a>
						</button>
						<div class="pagination">
							<i class="navigation-dot-empty"></i>
							<i class="navigation-dot-empty"></i>
							<i class="navigation-dot-filled"></i>
						</div>
						<button data-text="Proximo" class="primary-filled">
							<a href="../pages/home-logada.html">
								<span class="button-text">Publicar Vaga</span>
								<i class="navigation-arrow-right"></i>
							</a>
						</button>
					</div>
				</div>
			</div>
			<footer id="footer-container"></footer>
		</main>
		<script src="../scripts/publicar-vaga-requisitos.js"></script>
		<script src="../scripts/load-components.js"></script>
	</body>
</html>
